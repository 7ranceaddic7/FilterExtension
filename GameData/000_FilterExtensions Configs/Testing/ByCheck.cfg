SUBCATEGORY
{
	name = By Check
	FILTER
	{
		// !(part.Has(Oxidizer) && part.mass > 1)
		CHECK
		{
			///////////// normally doing !(A && !B) && C or some other combinations is a little awkward/long winded. Check types group checks together to make that simpler
			type = check
			invert = true
			CHECK
			{
				type = resource
				value = Oxidizer
			}
			CHECK
			{
				type = mass
				value = 1
				equality = greaterThan
			}
		}
	}
}

@CATEGORY[Testing]
{
	@SUBCATEGORIES
	{
		list = By Check
	}
}