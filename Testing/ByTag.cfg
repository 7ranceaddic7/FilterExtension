SUBCATEGORY
{
	name = By Tag - mk2
	FILTER
	{
		CHECK
		{
			type = tag
			value = mk2
		}
	}
}

SUBCATEGORY
{
	name = By Tag 2 - !contains(mk1 mk2)
	FILTER
	{
		CHECK
		{
			type = tag
			value = mk2, mk1
			contains = false
		}
	}
}

@CATEGORY[Testing]
{
	@SUBCATEGORIES
	{
		list = By Tag - mk2
		list = By Tag 2 - !contains(mk1 mk2)
	}
}